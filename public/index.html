<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeeksForGeeks LPU</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="https://scontent.fccu13-1.fna.fbcdn.net/v/t1.6435-9/203630723_4208177012558379_2015073646230031689_n.png?_nc_cat=103&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=4rmT3cSvx74AX9RSON2&_nc_ht=scontent.fccu13-1.fna&oh=00_AT-0GI906oTKY8Apmv_eXw1f7mSSJOyHv8vJh6p7CI1s0Q&oe=631558C6"
        alt="logo"
      />
      <div class="container2">
        <input
          class="form-control"
          style="margin: 0.6vw"
          type="text"
          id="id"
          placeholder="ID"
        />
        <input
          class="form-control"
          style="margin: 0.6vw"
          type="text"
          id="code"
          placeholder="Coupon Code"
        />
        <button class="btn" style="margin: 0.6vw" type="submit" id="submit">
          Check
        </button>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        getDoc,
        doc,
        deleteDoc,
        updateDoc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCStgNL0zhOcQDudbYGUiysfTZZX1EfHGo",
        authDomain: "winnerauthenticationgfg.firebaseapp.com",
        projectId: "winnerauthenticationgfg",
        storageBucket: "winnerauthenticationgfg.appspot.com",
        messagingSenderId: "1099077842043",
        appId: "1:1099077842043:web:07e97daa9abe1961395ede",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore();

      async function checkCode() {
        const id = document.getElementById("id").value;
        const code = document.getElementById("code").value;

        var colRef = doc(db, "coupons", id);
        const docSnap = await getDoc(colRef);
        console.log(id);

        if (!docSnap.exists()) {
          //   alert("User does not exist!");
          window.open("reject.html", "_self");
        } else {
          if (docSnap.data().code == code && docSnap.data().status == true) {
            // alert("Congratulation!! User Verified.");

            //Adding time stamp and changing status
            let timeStamp = Date.now();
            await updateDoc(colRef, {
              status: false,
              time: new Date(timeStamp),
            });

            window.open("success.html", "_self");
          } else {
            // alert("It does not exist");
            window.open("reject.html", "_self");
          }
        }
      }

      document.getElementById("submit").addEventListener("click", checkCode);
    </script>
  </body>
</html>
